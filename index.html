<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Jadwal Kegiatan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-5">

    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">ðŸ“… Sistem Jadwal Kegiatan</h1>

        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 mb-10">
            <h2 class="text-lg font-semibold mb-4 text-blue-600">Tambah Kegiatan Baru</h2>
            <form id="jadwalForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" id="nama" placeholder="Nama Kegiatan" required class="border p-2 rounded w-full">
                <input type="date" id="tanggal" required class="border p-2 rounded w-full">
                <input type="time" id="jam" required class="border p-2 rounded w-full">
                <button type="submit" id="btnSimpan" class="bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition">
                    Simpan Jadwal
                </button>
            </form>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="flex justify-between items-center p-6 border-b">
                <h2 class="text-lg font-semibold text-gray-700">Daftar Monitoring Jadwal</h2>
                <button onclick="muatData()" class="text-sm bg-gray-100 hover:bg-gray-200 px-3 py-1 rounded">ðŸ”„ Refresh Data</button>
            </div>
            <table class="w-full text-left border-collapse">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="p-4 border-b font-medium text-gray-600">Kegiatan</th>
                        <th class="p-4 border-b font-medium text-gray-600">Tanggal</th>
                        <th class="p-4 border-b font-medium text-gray-600">Waktu</th>
                        <th class="p-4 border-b font-medium text-gray-600">Status</th>
                    </tr>
                </thead>
                <tbody id="tabelBody" class="divide-y">
                    <tr><td colspan="4" class="p-4 text-center text-gray-400">Memuat data...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbw883o9la2gqVy98t8eddiphRuC2BS41o8m1E8OAuHcldIshvbZ2_o7csjbjJee_g_2/exec';

        // FUNGSI 1: Ambil Data (Monitoring)
        async function muatData() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                const tbody = document.getElementById('tabelBody');
                tbody.innerHTML = '';

                data.forEach(item => {
                    const tglFormated = new Date(item.tanggal).toLocaleDateString('id-ID', { day: '2-digit', month: 'short', year: 'numeric' });
                    tbody.innerHTML += `
                        <tr class="hover:bg-gray-50 transition">
                            <td class="p-4 font-semibold text-gray-800">${item.nama}</td>
                            <td class="p-4 text-gray-600">${tglFormated}</td>
                            <td class="p-4 text-gray-600">${item.jam}</td>
                            <td class="p-4"><span class="bg-green-100 text-green-700 px-2 py-1 rounded-full text-xs font-bold">${item.status}</span></td>
                        </tr>`;
                });
            } catch (err) {
                console.error("Gagal muat data:", err);
            }
        }

        // FUNGSI 2: Simpan Data (Input)
        document.getElementById('jadwalForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('btnSimpan');
            btn.disabled = true;
            btn.innerText = "Menyimpan...";

            const payload = {
                nama: document.getElementById('nama').value,
                tanggal: document.getElementById('tanggal').value,
                jam: document.getElementById('jam').value
            };

            try {
                await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
                alert("Jadwal Berhasil Disimpan!");
                this.reset();
                muatData(); // Refresh tabel setelah input
            } catch (err) {
                alert("Terjadi kesalahan.");
            } finally {
                btn.disabled = false;
                btn.innerText = "Simpan Jadwal";
            }
        });

        // Jalankan saat halaman pertama kali dibuka
        muatData();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Eep Ridwan Pauji</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-slate-50 text-slate-800 flex flex-col min-h-screen">

    <main class="flex-grow container mx-auto px-4 pt-24 pb-16 max-w-4xl">
        <div class="text-center mb-16">
            <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 mb-4">Jejak Karir Profesional</h1>
            <p class="text-slate-500 text-lg max-w-2xl mx-auto">
                Pengalaman lapangan dalam manajemen medis onsite dan kesehatan kerja. 
                <span class="block mt-2 text-teal-600 font-bold bg-teal-50 inline-block px-3 py-1 rounded-full text-sm animate-pulse">
                    Klik posisi untuk melihat dokumentasi
                </span>
            </p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl border border-slate-100 p-8 md:p-10 relative overflow-hidden">
             <div class="absolute top-0 right-0 w-64 h-64 bg-teal-50 rounded-full blur-3xl -mr-32 -mt-32 opacity-50 pointer-events-none"></div>
            
            <div id="portfolio-list" class="relative z-10 space-y-4"></div>
        </div>
        
        <div class="mt-16 text-center">
            <h2 class="text-2xl font-bold text-slate-900 mb-8 flex items-center justify-center gap-3">
                <span class="w-12 h-1 bg-teal-500 rounded-full"></span>
                Pendidikan Akademik
                <span class="w-12 h-1 bg-teal-500 rounded-full"></span>
            </h2>
            <div class="bg-slate-900 text-white p-8 rounded-2xl shadow-lg inline-block text-left w-full md:w-auto min-w-[300px] border border-slate-800 relative overflow-hidden group">
                <div class="absolute inset-0 bg-gradient-to-r from-teal-500/10 to-transparent opacity-0 group-hover:opacity-100 transition"></div>
                <div class="relative z-10">
                    <div class="text-teal-400 text-xs font-bold uppercase tracking-widest mb-2">Lulusan 2022</div>
                    <h3 class="text-2xl font-bold mb-1">Diploma Nurse (D3)</h3>
                    <p class="text-slate-400">As Syafiiyah Islamic University, Jakarta</p>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/data.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
